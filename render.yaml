services:
  # Backend Service (Django + Gunicorn)
  - type: web
    name: prueba-backend
    env: docker
    region: oregon
    plan: free
    plan: free
    # rootDir: ./backend # REMOVED: context is set to root below, so we don't switch dir
    dockerContext: .
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DB_NAME
        fromDatabase:
          name: prueba-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: prueba-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: prueba-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: prueba-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: prueba-db
          property: port
      - key: ALLOWED_HOSTS
        value: "*"
